<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Generador de memes</title>
</head>
<body>
    <h1>Generador de memes</h1>
    
    <div class="options">
        <label for="category-select">Select Category:</label>
        <select id="category-select">
            <option value="bob-esponja">Bob Esponja</option>
            <option value="rebelde">Rebelde</option>
            <option value="one-direction">One Direction</option>
        </select>

        <label for="image-select">Select Image:</label>
        <select id="image-select">
        </select>

        <label for="meme-text-input">Enter Meme Text:</label>
        <input type="text" id="meme-text-input">

        <label for="author-input">Your Name:</label>
        <input type="text" id="author-input">
        
        <label for="background-color-input">Choose Background Color:</label>
        <input type="color" id="background-color-input">

        <button id="generate-meme-btn">Generando</button>
        <br><br><br><br><br><br><br>

    </div>
    
    <div class="meme-container">
        <img id="selected-image" src="" alt="Selected Meme Image">
        <div id="meme-text" class="hidden"></div>
        <div id="meme-author" class="hidden"></div>
    </div>
</body>
</html>
